<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Writers App - Project Organizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg p-4 overflow-y-auto">
    <h2 class="text-lg font-bold mb-4">ðŸ“š My Projects</h2>
    <ul id="projectList" class="space-y-2">
      <!-- Projects will appear here -->
    </ul>
    <button onclick="createProject()" class="mt-4 w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">+ New Project</button>
  </aside>

  <!-- Main Area -->
  <main class="flex-1 p-6">
    <div id="projectView" class="hidden">
      <h2 class="text-2xl font-bold mb-2" id="projectTitle">Project Title</h2>
      <textarea id="projectNotes" class="w-full h-64 p-3 border rounded bg-white text-gray-800 focus:outline-none focus:ring" placeholder="Project notes..."></textarea>
      <button onclick="saveProject()" class="mt-4 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Save Notes</button>
    </div>
    <p id="placeholderText" class="text-gray-500 text-lg">Select or create a project to get started.</p>
  </main>

  <script>
    const projects = JSON.parse(localStorage.getItem('writerProjects')) || [];
    let currentProjectIndex = null;

    function renderProjects() {
      const list = document.getElementById('projectList');
      list.innerHTML = '';
      projects.forEach((proj, index) => {
        const li = document.createElement('li');
        li.className = 'cursor-pointer px-3 py-2 bg-gray-200 rounded hover:bg-gray-300';
        li.textContent = proj.title;
        li.onclick = () => openProject(index);
        list.appendChild(li);
      });
    }

    function createProject() {
      const title = prompt('Enter project title');
      if (title) {
        projects.push({ title, notes: '' });
        localStorage.setItem('writerProjects', JSON.stringify(projects));
        renderProjects();
      }
    }

    function openProject(index) {
      currentProjectIndex = index;
      const project = projects[index];
      document.getElementById('projectTitle').textContent = project.title;
      document.getElementById('projectNotes').value = project.notes;
      document.getElementById('projectView').classList.remove('hidden');
      document.getElementById('placeholderText').classList.add('hidden');
    }

    function saveProject() {
      if (currentProjectIndex !== null) {
        projects[currentProjectIndex].notes = document.getElementById('projectNotes').value;
        localStorage.setItem('writerProjects', JSON.stringify(projects));
        alert('Project saved!');
      }
    }

    renderProjects();
  </script>

</body>
</html>
